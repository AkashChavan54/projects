<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">120</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">10</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <a class="dice" ><p class="number-dice">1</p></a>
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>

      <button class="btn show-modal">? How to play!</button>

    <div class="modal hiddenmodal">
      <button class="close-modal">&times;</button>
      <p>
        1. Roll the die. <br>
        2. you can roll the die any number of times and the current score keeps adding. <br>
        3. if number on die = 1 then your total current score becomes 0 and other players turn it is. <br>
        4. first player to score >=100 wins!
      </p>
    </div>
    <div class="overlay hiddenmodal"></div>



      

    </main>
    <script src="script.js"></script>
  </body>
  
</html>
